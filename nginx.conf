events {
    worker_connections 1024;
}

http {
    # Allow large file uploads for medical files
    client_max_body_size 500M;

    upstream medplum-app {
        server medplum-app:3000;
    }

    upstream medplum-server {
        server medplum-server:8103;
    }

    #################################################################
    # HTTP for healthai.appteon.ai â†’ redirect to HTTPS
    #################################################################
    server {
        listen 80;
        server_name healthai.appteon.ai;

        return 301 https://$host$request_uri;
    }

    #################################################################
    # HTTP default server (for raw IP access)
    #################################################################
    server {
        listen 80 default_server;
        server_name _;

        # WebSocket connections
        location /ws/ {
            proxy_pass http://medplum-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Medplum App
        location / {
            proxy_pass http://medplum-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Medplum Server API
        location /api/ {
            proxy_pass http://medplum-server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Increased timeouts to support large audio file uploads (up to 2 hours)
            proxy_read_timeout 9000s;
            proxy_send_timeout 9000s;
            proxy_connect_timeout 75s;
            client_body_timeout 9000s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Medplum' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    #################################################################
    # HTTPS server for healthai.appteon.ai
    #################################################################
    server {
        listen 443 ssl;
        server_name healthai.appteon.ai;

        ssl_certificate     /etc/letsencrypt/live/healthai.appteon.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/healthai.appteon.ai/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        client_max_body_size 500M;

        # WebSocket connections
        location /ws/ {
            proxy_pass http://medplum-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Medplum App
        location / {
            proxy_pass http://medplum-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Medplum Server API
        location /api/ {
            proxy_pass http://medplum-server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Increased timeouts to support large audio file uploads (up to 2 hours)
            proxy_read_timeout 9000s;
            proxy_send_timeout 9000s;
            proxy_connect_timeout 75s;
            client_body_timeout 9000s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Medplum' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
